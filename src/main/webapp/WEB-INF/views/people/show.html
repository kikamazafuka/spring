<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${'Name: ' + person.getName()}">Value</p>
<p th:text="${'ID: ' + person.getId()}">Value</p>
<p th:text="${'Age: ' + person.getAge()}">Value</p>
<p th:text="${'Email: ' + person.getEmail()}">Value</p>
<p th:text="${'Address: ' + person.getAddress()}">Value</p>


<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<br/>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<br/>
<a th:href="@{/people}">Home</a>

<br/>
<hr/>
Books:

<br/>
<div th:if="${books}">
<div th:each="book:${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
    th:text="${'Name: ' + book.getName() + ', ' + book.getAuthor  + ', ' + book.getYear}">Value</a>
</div>
</div>

<div th:if="${books.isEmpty}">
<p>No books assigned to person</p>
</div>
</body>
</html>
