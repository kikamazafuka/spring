<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>

<p th:text="${'Book : ' + book.getId() + ', ' + book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">Book ID</p>



<a th:href="@{/books/{id}/edit(id=${book.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<form th:method="PATCH" th:action="@{/books/add}">
    <label for="person">Set reader for this book:</label>
    <select th:object="${person}" th:field="*{id}" id="person">
        <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getName()}"></option>
    </select>

    <input type="submit" value="Assign person"/>

</form>

<p th:text="${'Assigned to person: ' + bookOwner.getName() + ', ' + bookOwner.getAge}">Value</p>

<br/>
<a th:href="@{/books}">Home</a>


</body>
</html>
