<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>search result</title>
</head>
<body>
<div th:if="${check}">
    Books not found
</div>
<div th:each="book:${foundBooks}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${'Name: ' + book.getName() + ', ' + book.getAuthor  + ', ' + book.getYear}">Value</a>
</div>
</body>
</html>
