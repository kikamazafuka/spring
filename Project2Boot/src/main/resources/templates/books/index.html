<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<table>
    <tr>
        <td><a href="/books/sorted_by_name">Sort by name</a></td>
        <td><a href="/books/sorted_by_year">Sort by year</a></td>
        <td><a href="/books/search">Search</a></td>
    </tr>
</table>

<br/>
<div th:each="book:${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ', '+ book.getYear()}">book</a>
</div>
<br/>
<a href="/books/new">Create new book</a>
<br/>
<a href="/">Home</a>
</body>
</html>
