<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${userAccount}">
    <label for="name">Enter login</label>
    <input type="text" th:field="*{userAccountName}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('userAccountName')}" th:errors="*{userAccountName}">Errors</div>
    </br>
    <label for="author">Enter password</label>
    <input type="text" th:field="*{password}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Errors</div>

    <br/>
    <input type="submit" value="Register">
</form>
</body>
</html>
